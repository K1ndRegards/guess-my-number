<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS Reset File -->
    <link rel="stylesheet" href="css/reset.css" />
    <!-- Main CSS File -->
    <link rel="stylesheet" href="css/style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <!-- Page Header -->
    <header class="main-header">
      <button class="btn">Again!</button>
      <p>(Between 1 and 20)</p>
    </header>

    <!-- Hero section -->
    <!-- The name of the game and number field -->
    <section class="hero">
      <h1>Guess My Number!</h1>

      <p class="answer-field">?</p>
    </section>

    <section class="game-field">
      <div class="input-field">
        <form>
          <div class="form-group">
            <label class="visually-hidden" for="guess">Your Guess</label>
            <input type="number" name="guess" id="guess" />
          </div>

          <button class="btn" type="submit">Check!</button>
        </form>
      </div>

      <div class="info-field">
        <p class="game-info">Start guessing...</p>
        <p class="current-score">ğŸ’¯ Score: 20</p>
        <p class="highscore">ğŸ¥‡ Highscore: 0</p>
      </div>
    </section>
    <script src="script.js"></script>
  </body>
</html>
